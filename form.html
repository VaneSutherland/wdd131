<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vanessa Sutherland">
    <meta name="description" content="Product review form">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset id="overall-rating">
            <legend>Overall Rating</legend>
            <label for="rating1">⭐</label>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating2">⭐⭐</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating3">⭐⭐⭐</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating4">⭐⭐⭐⭐</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating5">⭐⭐⭐⭐⭐</label>
            <input type="radio" id="rating5" name="rating" value="5">
        </fieldset>

        <!-- Date of Installation -->
        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <!-- Useful Features -->
        <fieldset id="features">
            <legend>Wich features did you find useful in the product? (check all that apply)</legend>
            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature3">Performance</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature4">Design</label>
            <input type="checkbox" id="feature4" name="features" value="Feature 4">
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <!-- Submit Button -->
        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span> Vanessa Sutherland</p>
        <p id="lastModified"></p>    
    </footer>

</body>
</html>
