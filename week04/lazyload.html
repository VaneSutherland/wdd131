<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Activity</title>
    <meta name="author" content="Vanessa Sutherland">
    <meta name="description" content="Lazy Load Images activity">
    <link rel="stylesheet" href="styles/lazyload.css">

<header>

<body>

        <img src="https://via.placeholder.com/400x600" data-src="images/image4.jpg" alt="Image 4" width="400" height="600" loading="lazy">
        <img src="https://via.placeholder.com/400x600" data-src="images/image5.jpg" alt="Image 5" width="400" height="600" loading="lazy">
        <img src="https://via.placeholder.com/400x600" data-src="images/image6.jpg" alt="Image 6" width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Vanessa Sutherland</p>
        <p id="lastModified"></p>
    </footer>

</html>
